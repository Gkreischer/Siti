<ion-content>
  <ion-grid>
    <ion-row *ngIf="!statusUsuarioLogin" class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card class="welcome-card">
          <ion-img src="/assets/shapes.svg"></ion-img>
          <ion-card-header>
            <ion-card-title text-center>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="enviaForm()">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-list>
                      <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input type="password" formControlName="senha"></ion-input>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button expand="full" type="submit">Entrar</ion-button>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="erro">
                  <ion-col class="ion-text-center">
                    <ion-text color="danger">
                      Insira seus dados novamente
                    </ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
