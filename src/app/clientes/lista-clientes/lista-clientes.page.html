<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Seus clientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-end" size="12" size-md="6">
        <h5>Arraste para <span>
            <ion-icon name="arrow-back"></ion-icon>
          </span> deletar</h5>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-list *ngIf="clientes">
          <ion-item-sliding *ngFor="let cliente of clientes">
            <ion-item lines="none">
              <img class="img_conta_usuario"
                src="/assets/images/user.png">
              <ion-label>{{cliente.nome}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="unread(item)">Deletar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
