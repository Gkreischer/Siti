<ion-header>
  <ion-toolbar>
    <ion-title>Dados do cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formDadosCliente" (ngSubmit)="enviaForm()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="4">
          <ion-list>
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" formControlName="nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>cpfcnpj</ion-label>
              <ion-input type="text" formControlName="cpfcnpj"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Endere√ßo</ion-label>
              <ion-input type="text" formControlName="endereco"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Cep</ion-label>
              <ion-input type="text" formControlName="cep"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Cidade</ion-label>
              <ion-input type="text" formControlName="cidade"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Estado</ion-label>
              <ion-input type="text" formControlName="estado"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Telefone</ion-label>
              <ion-input type="text" formControlName="telefone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Celular</ion-label>
              <ion-input type="text" formControlName="celular"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Whatsapp</ion-label>
              <ion-input type="checkbox" formControlName="whatsapp"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirme a senha</ion-label>
              <ion-input type="password" formControlName="c_senha"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="4">
          <ion-button expand="full" type="submit">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="msg" [hidden]="erro">
        <ion-col class="ion-text-center">
          <ion-text color="success">
            {{msg}}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="erro" [hidden]="msg">
        <ion-col class="ion-text-center">
          <ion-text color="danger">
            {{erro}}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
