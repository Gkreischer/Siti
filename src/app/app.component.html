<ion-app>
  <ion-split-pane>
    <ion-menu side="start" menuId="menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" id="menu">
            <ion-item routerDirection="root" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item routerDirection="forward" routerLink="/dadosCadastrais">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                Dados Cadastrais
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
