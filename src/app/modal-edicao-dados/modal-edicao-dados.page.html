<ion-header>
  <ion-toolbar>
    <ion-title>modalEdicaoDados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-text>
          <h1>Seus dados</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-text *ngIf="dadosRecebidos">
          {{dadosRecebidos | json}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
