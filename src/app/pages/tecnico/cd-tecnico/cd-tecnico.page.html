<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title margin-top>Cadastro de TÃ©cnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="formCadastroTecnico" (ngSubmit)="enviaForm()">
          <ion-item>
            <ion-label position="floating" for="nome">Nome</ion-label>
            <ion-input type="text" id="nome" formControlName="nome" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" for="telefone">Telefone</ion-label>
            <ion-input type="text" id="telefone" formControlName="telefone" name="telefone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" for="email">Email</ion-label>
            <ion-input type="text" id="email" formControlName="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" for="cargo">Cargo</ion-label>
            <ion-input type="text" id="cargo" formControlName="cargo" name="cargo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" for="nomeEmpresa">Empresa</ion-label>
            <ion-input type="text" id="nomeEmpresa" formControlName="nomeEmpresa" name="nomeEmpresa"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" for="site">Site</ion-label>
            <ion-input type="text" id="site" formControlName="site" name="site"></ion-input>
          </ion-item>
          <ion-button color="success" shape="round" expand="full" margin-top type="submit"
            [disabled]="!formCadastroTecnico.valid">Cadastrar</ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="msg" text-center>
      <ion-col>
        {{msg}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
